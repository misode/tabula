<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Tabula</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js" integrity="sha256-FPJJt8nA+xL4RU6/gsriA8p8xAeLGatoyTjldvQKGdE=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <style media="screen">
  span {
    float: left;
    clear: left;
  }
  span.key {
    font-size: 12px;
    color: #8B8B8B;
  }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <span id="title" class="navbar-brand ml-auto mr-auto"></span>
  </nav>
  <div class="container">
    <div class="form-inline mt-4">
      <label class="my-1 mr-2" for="showSelect">Show</label>
      <select class="custom-select mr-3" id="showSelect" onchange="loadTranslations()">
        <option value="all">All</option>
        <option value="translated">Translated</option>
        <option value="untranslated">Untranslated</option>
      </select>
      <label class="my-1 mr-2" id="targetLabel" for="targetSelect">Language</label>
      <select class="custom-select mr-auto" id="targetSelect" onchange="changeTarget()"></select>
      <button id="loadLSButton" style="display:none;" onclick="loadLocalStorage()" class="btn btn-primary mr-2">Load Local Storage</button>
      <button id="importButton" class="btn btn-primary my-1 mr-2">Import from File</button>
      <input id="targetInput" onchange="fileInput(this.files)" class="d-none" type="file" accept=".json" name="import" />
      <button onclick="exportTarget()" class="btn btn-primary my-1">Export to File</button>
    </div>
    <table class="table table-striped mt-3 d-none" style="table-layout: fixed;">
      <thead>
        <tr>
          <th id="sourceLang"></th>
          <th id="targetLang"></th>
        </tr>
      </thead>
      <tbody id="translationList">
      </tbody>
    </table>
    <div id="tableSpinner" class="text-center mt-3">
      <div class="spinner-border" role="status">  </div>
    </div>
  </div>

  <div class="d-none">
    <table id="translationTemplate">
      <tbody>
        <tr>
          <td>
            <div>
              <span data-insert="source"></span>
              <span class="key" data-insert="key"></span>
            </div>
          </td>
          <td>
            <div>
              <span class="clickToEdit" data-insert="target" style="cursor: pointer;"></span>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="script.js" charset="utf-8"></script>
</body>
</html>
